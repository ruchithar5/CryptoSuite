{% extends "base.html" %}
{% block content %}
<h2>Hill Cipher (2×2)</h2>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">2×2 Key Matrix entries (0–25)</label>
        <div class="row g-2">
          <div class="col-3"><input name="a" class="form-control" placeholder="a" value="3"></div>
          <div class="col-3"><input name="b" class="form-control" placeholder="b" value="3"></div>
          <div class="col-3"><input name="c" class="form-control" placeholder="c" value="2"></div>
          <div class="col-3"><input name="d" class="form-control" placeholder="d" value="5"></div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Text</label>
        <textarea name="text" class="form-control" rows="2"></textarea>
      </div>

      <button name="action" value="Encrypt" class="btn btn-primary">Encrypt</button>
      <button name="action" value="Decrypt" class="btn btn-secondary">Decrypt</button>
    </form>

    {% if result %}
      <hr>
      <h5>Result</h5>
      <p class="form-control">{{ result }}</p>
    {% endif %}

    {% if invK %}
      <h6 class="mt-3">Inverse Key (mod 26)</h6>
      <pre>{{ invK }}</pre>
      <p>Determinant mod 26 = {{ det }}</p>
    {% endif %}
  </div>
</div>
{% endblock %}
